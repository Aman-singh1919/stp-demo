<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Burger UI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Main page wrapper -->
  <div class="container">

    <!-- Glassmorphism effect card -->
    <div class="card glass">

      <!-- Left side text content -->
      <div class="content">
        <!-- Brand name -->
        <h2 class="brand">Fast Food</h2>

        <!-- Main heading -->
        <h1>
          AMAZING <br />
          <span>BURGER</span>
        </h1>

        <!-- Sub-heading -->
        <h3>AT LOW PRICE</h3>

        <!-- Description -->
        <p>Get the best of your take away food <br> with a low budget</p>

        <!-- Action buttons -->
        <div class="buttons">
          <button class="btn">View menu</button>
          <button class="btn">Book a table</button>
        </div>

        <!-- Meal timing info -->
        <div class="timing">
          <p><strong>Breakfast</strong><br>8 AM to 11 AM</p>
          <p><strong>Lunch</strong><br>12 PM to 2 PM</p>
          <p><strong>Dinner</strong><br>6 PM to 10 PM</p>
        </div>
      </div>

      <!-- Right side burger image -->
      <div class="burger-img">
        <img src="burger.png" alt="Burger" />
      </div>

    </div>
  </div>

</body>

</html>
